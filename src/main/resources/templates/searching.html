<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>MyPIZZA</title>
		<!-- Bootstrap CSS -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	</head>
	<body>
		<header th:insert="frag :: header-nav"></header>
		
		<main>
			<h1 class="text-center my-5">ALL MY..</h1>
			<h3 class="text-center my-5">ALL MY.. DRINK</h3>
			<div class="d-flex justify-content-center">
				<table class="table table-dark table-hover container ">
				  <thead>
				    <tr>
				      <th scope="col">ID</th>
				      <th scope="col">NAME</th>
				      <th scope="col">DESCRIPTION</th>
				      <th scope="col">PRICE</th>
				      <th scope="col">
				      	<a class="btn btn-primary" th:href="@{/drink/create}">Create Drink</a>
				      </th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each=" drink : ${drinks}" th:object="${drink}" th:if="${drinks.size() > 0}">
				      <th scope="row" th:text="*{id}"></th>
				      <td th:text="*{name}"></td>
				      <td th:text="*{description}"></td>
				      <td th:text="*{price}"></td>
				      <td>
				      	<a class="btn btn-primary" th:href="@{/drink/edit/{id} (id=*{id})}">Edit</a>
					  	<a class="btn btn-danger" th:href="@{/drink/delete/{id} (id=*{id})}" >Delete</a>
					  </td>
				    </tr>
				  </tbody>
				</table>
			</div>
			<h1 class="text-center"  th:unless="${drinks.size() > 0}"> NON sono presenti drink</h1>
			
			<h3 class="text-center my-5">ALL MY.. PIZZA</h3>
			<div class="d-flex justify-content-center">
				<table class="table table-dark table-hover container ">
				  <thead>
				    <tr>
				      <th scope="col">ID</th>
				      <th scope="col">NAME</th>
				      <th scope="col">DESCRIPTION</th>
				      <th scope="col">PRICE</th>
				      <th scope="col">
				      	<a class="btn btn-primary" th:href="@{/pizza/create}">Create Pizza</a>
				      </th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each=" pizza : ${allPizzas}" th:object="${pizza}" th:if="${allPizzas.size() > 0}">
				      <th scope="row" th:text="*{id}"></th>
				      <td th:text="*{name}"></td>
				      <td th:text="*{description}"></td>
				      <td th:text="*{price}"></td>
				      <td>
				      	<a class="btn btn-primary" th:href="@{/pizza/edit/{id} (id=*{id})}">Edit</a>
					  	<a class="btn btn-danger" th:href="@{/pizza/delete/{id} (id=*{id})}" >Delete</a>
					  </td>
				    </tr>
				  </tbody>
				</table>
			</div>
			<h1 class="text-center"  th:unless="${allPizzas.size() > 0}"> NON sono presenti pizze</h1>
			
		</main>
		
	</body>
</html>
